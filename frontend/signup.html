<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - DonationDrive</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">DonationDrive</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select user type</option>
                        <option value="donor">Donor</option>
                        <option value="ngo">NGO Officer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        minlength="6" 
                        required 
                    />
                </div>

                <div id="ngoFields" class="hidden">
                    <div class="form-group">
                        <label for="ngoName">NGO Name</label>
                        <input type="text" id="ngoName" name="ngoName" />
                    </div>
                    <div class="form-group">
                        <label for="ngoRegistration">Registration Number</label>
                        <input type="text" id="ngoRegistration" name="ngoRegistration" />
                    </div>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <p class="auth-link">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userType = document.getElementById("userType");
            const ngoFields = document.getElementById("ngoFields");

            // Show/hide NGO fields based on selected user type
            userType.addEventListener("change", () => {
                ngoFields.classList.toggle("hidden", userType.value !== "ngo");
            });

            // Password minimum length check (optional: already handled by HTML)
            document.getElementById("signupForm").addEventListener("submit", (e) => {
                const pw = document.getElementById("password").value;
                if (pw.length < 6) {
                    e.preventDefault();
                    alert("Password must be at least 6 characters.");
                }
            });
        });
    </script>
</body>
</html>
