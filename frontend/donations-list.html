<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donations - DonationDrive</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">DonationDrive</div>
      <ul id="navList"></ul>
    </nav>
  </header>

  <main class="donations-list-container">
    <h1 id="pageTitle">My Donations</h1>

    <!-- Filters completely removed -->

    <div class="donations-list" id="donationsList">
      <!-- Dynamically populated -->
      <p class="empty-message">No donations found.</p>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/donations.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let user;

      try {
        user = JSON.parse(localStorage.getItem('user'));
      } catch (err) {
        localStorage.removeItem('user');
        window.location.href = 'login.html';
        return;
      }

      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const navList = document.getElementById('navList');
      navList.innerHTML = '';

      if (user.userType === 'ngo') {
        navList.innerHTML = `
          <li><a href="ngo-dashboard.html">Dashboard</a></li>
          <li><a href="donations-list.html" class="active">All Donations</a></li>
          <li><a href="login.html" id="logoutBtn">Logout</a></li>
        `;
        document.getElementById('pageTitle').textContent = 'Available Donations';
      } else {
        navList.innerHTML = `
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="make-donation.html">Make Donation</a></li>
          <li><a href="donations-list.html" class="active">My Donations</a></li>
          <li><a href="login.html" id="logoutBtn">Logout</a></li>
        `;
        document.getElementById('pageTitle').textContent = 'My Donations';
      }

      loadDonations();
    });

    // Logout logic
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
