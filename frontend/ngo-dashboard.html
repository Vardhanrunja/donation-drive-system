<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NGO Dashboard - DonationDrive</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">DonationDrive</div>
            <ul>
                <li><a href="ngo-dashboard.html" class="active">Dashboard</a></li>
                <li><a href="donations-list.html">All Donations</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>Welcome, <span id="ngoName"></span></h1>
            <p>Manage and process donations for your organization</p>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Pending</h3>
                <p id="pendingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Approved</h3>
                <p id="approvedCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Collected</h3>
                <p id="collectedCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Delivered</h3>
                <p id="deliveredCount">0</p>
            </div>
        </div>

        <div class="recent-donations">
            <h2>Recent Donations</h2>
            <div class="donations-list" id="recentDonations">
                <!-- Populated dynamically -->
                <p class="empty-message">No recent donations assigned to your NGO.</p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/donations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let user;

            try {
                user = JSON.parse(localStorage.getItem('user'));
            } catch (err) {
                localStorage.removeItem('user');
                window.location.href = 'login.html';
                return;
            }

            if (!user || user.userType !== 'ngo') {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('ngoName').textContent = user.name;

            loadNGODonationStats();
            loadNGORecentDonations();
        });

        // Logout handler
        document.getElementById('logoutBtn')?.addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
